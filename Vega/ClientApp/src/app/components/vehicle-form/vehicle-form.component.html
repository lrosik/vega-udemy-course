<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      id="make"
      name="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
    >
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">{{
        make.name
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control"></select>
  </div>
</form>
